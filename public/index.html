<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta
name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
/>
<style type="text/css">
body,
html {
width: 100%;
height: 100%;
margin: 0;
padding: 0;
overflow: hidden;
}
canvas.fullscreen {
position: absolute;
margin: 0;
}
canvas {
position: absolute;
left: 50%;
top: 50%;
}
h1 { left: 0; line-height: 200px; margin: auto; margin-top: -100px; position: absolute; top: 50%; width: 100%; text-align: center; }
#l { color: #fff; font-size: 150%; }
body {
margin: 0;
padding: 0;
background: #000;
font-family: Courier, monospace;
-webkit-touch-callout: none;
-webkit-user-select: none;
-moz-user-select: none;
user-select: none;
}
canvas#c {
background: #000;
margin: 0 auto;
display: none;
transition: linear 0.25s;
user-select:none;
-webkit-user-select:none;
}
.active { transform: scale(1); }
.flip { transform: scale(0) rotate(360deg); }
.shake { animation: shake 0.4s;}
.shake-fast { animation: shake 0.05s;}

@keyframes shake {
0% { transform: translate(3px, 3px) rotate(0deg); }
20% { transform: translate(-6px, 0px) rotate(1deg); }
40% { transform: translate(3px, -3px) rotate(1deg); }
60% { transform: translate(-6px, 3px) rotate(0deg); }
80% { transform: translate(-6px, -3px) rotate(1deg); }
100% { transform: translate(3px, -5px) rotate(-1deg); } }
</style>
</head>
<body>
<div id="l"><h1 id="h">Loading</h1></div>
<canvas id="c" width="320" height="480"></canvas>
<script src="./game.js"></script>
</body>
</html>
